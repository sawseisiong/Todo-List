<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="login-page">
    <div class="login-page-box">
      <div class="login-img">
        <img src="css/left.png" alt="一位拿著鉛筆的角色站在代辦事項面板前" />
      </div>
      <div class="login-form">
        <div class="login-form-box">
            <div class="mobile-logo"><img src="css/logo_lg.png" alt="logo"></div>
          <h2>最實用的線上代辦事項服務</h2>
          <div class="text-email">
            <p class="font">Email</p>
            <input type="text" class="email-login" placeholder="請輸入Email" />
            <p class="red-font">此欄位不可為空</p>
          </div>
          <div class="input-style margin-hight">
            <p class="font">密碼</p>
            <input type="password" class="pwd-login" placeholder="請輸入密碼" />
          </div>
          <div class="login-actions">
            <button class="login-btn"><a href="#">登入</a></button>
            <a href="signUp.html" class="register-link">註冊帳號</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
