<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="signup-page">
    <div class="signup-page-box">
      <div class="signup-img">
        <img src="/css/left.png" alt="一位拿著鉛筆的角色站在代辦事項面板前" />
      </div>
      <div class="signup-form">
        <div class="signup-form-box">
          <div class="mobile-logo">
            <img src="/css/logo_lg.png" alt="logo" />
          </div>
          <h2>註冊帳號</h2>
          <div class="input-style">
            <p class="font">Email</p>
            <input type="text" class="email-signUp" placeholder="請輸入Email" />
          </div>
          <div class="input-style">
            <p class="font">您的暱稱</p>
            <input
              type="text"
              class="name-signUp"
              placeholder="請輸入您的暱稱"
            />
          </div>
          <div class="input-style">
            <p class="font">密碼</p>
            <input
              type="password"
              class="pwd-signUp"
              placeholder="請輸入密碼"
            />
          </div>
          <div class="input-style">
            <p class="font">再次輸入密碼</p>
            <input
              type="password"
              class="pwd-signUp2"
              placeholder="請再次輸入密碼"
            />
          </div>
          <div class="login-actions">
            <button class="signup-btn">註冊帳號</button>
            <a href="/index.html" class="login-link">登入</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="signUp.js"></script>
  </body>
</html>
